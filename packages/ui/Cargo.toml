[package]
name = "ui"
version = "0.1.0"
edition = "2021"

[dependencies]
dioxus = { workspace = true }
dioxus-primitives = { git = "https://github.com/DioxusLabs/components", version = "0.0.1", default-features = false, features = ["router"] }
dioxus-free-icons = { version = "0.10", features = ["bootstrap"] }
gloo-net = "0.6"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
web-sys = "0.3"
chrono = { version = "0.4", features = ["serde"] }

[features]
default = ["api-dev"]
server = []
# API environment features
api-dev = []      # Development API (http://localhost:8000) - default
api-staging = []  # Staging API (https://api-staging.applymonitor.com)
api-prod = []     # Production API (https://api.applymonitor.com)
