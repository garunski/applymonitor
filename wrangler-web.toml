name = "applymonitor-web"
compatibility_date = "2024-01-01"
account_id = "" # Set via CLOUDFLARE_ACCOUNT_ID secret

# Workers Sites configuration for serving static files
[site]
bucket = "target/dx/web/release/web/public"

# Routes for serving the web client
# Configure routes in Cloudflare dashboard or via wrangler publish --routes
# Example: routes = [{ pattern = "example.com/*", zone_name = "example.com" }]
# For workers.dev: workers_dev = true (default)

