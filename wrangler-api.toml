name = "applymonitor-api"
main = "target/dx/web/release/web/web"
compatibility_date = "2024-01-01"
account_id = "" # Set via CLOUDFLARE_ACCOUNT_ID secret

# Routes for API endpoints
# Configure routes in Cloudflare dashboard or via wrangler publish --routes
# Example: routes = [{ pattern = "api.example.com/*", zone_name = "example.com" }]
# Or use route pattern: routes = [{ pattern = "example.com/api/*", zone_name = "example.com" }]
# For workers.dev: workers_dev = true (default)

# Environment variables can be added here or set via Cloudflare dashboard
# [vars]
# ENVIRONMENT = "production"

