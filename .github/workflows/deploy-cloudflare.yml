name: Deploy to Cloudflare Workers

on:
  workflow_dispatch:

jobs:
  build:
    name: Build Fullstack Application
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "cloudflare-deploy-cache"
          cache-all-crates: true

      - name: Install Dioxus CLI
        run: |
          cargo install dioxus-cli --locked

      - name: Build fullstack application
        working-directory: packages/web
        run: |
          export PATH="$HOME/.cargo/bin:$PATH"
          dx build --release

      - name: List build outputs
        run: |
          echo "Checking build outputs..."
          ls -la target/dx/web/release/web/ 2>/dev/null || true
          ls -la target/dx/web/release/web/public/ 2>/dev/null || true
          find target/dx/web/release -type f -name "*.wasm" -o -name "*.html" 2>/dev/null | head -10 || true

      - name: Upload client artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-client
          path: target/dx/web/release/web/public
          if-no-files-found: warn
          retention-days: 1

      - name: Upload server artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-server
          path: target/dx/web/release/web/web
          if-no-files-found: error
          retention-days: 1

  deploy-web:
    name: Deploy Web Worker
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download client artifacts
        uses: actions/download-artifact@v4
        with:
          name: web-client
          path: target/dx/web/release/web/public

      - name: Deploy to Cloudflare Workers (Web)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: .
          command: deploy --config wrangler-web.toml

  deploy-api:
    name: Deploy API Worker
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Download server artifacts
        uses: actions/download-artifact@v4
        with:
          name: web-server
          path: target/dx/web/release/web

      - name: Deploy to Cloudflare Workers (API)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: .
          command: deploy --config wrangler-api.toml

