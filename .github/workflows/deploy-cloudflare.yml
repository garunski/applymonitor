name: Deploy to Cloudflare Workers

on:
  workflow_dispatch:

jobs:
  build:
    name: Build Fullstack Application
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "cloudflare-deploy-cache"
          cache-all-crates: true

      - name: Install Dioxus CLI
        run: |
          cargo install dioxus-cli --locked

      - name: Build fullstack application
        working-directory: packages/web
        run: |
          export PATH="$HOME/.cargo/bin:$PATH"
          dx build --release

      - name: List build outputs
        run: |
          echo "Checking build outputs..."
          ls -la target/dx/web/release/web/ 2>/dev/null || true
          ls -la target/dx/web/release/web/public/ 2>/dev/null || true
          find target/dx/web/release -type f -name "*.wasm" -o -name "*.html" 2>/dev/null | head -10 || true

      - name: Upload client artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-client
          path: target/dx/web/release/web/public
          if-no-files-found: warn
          retention-days: 1

      - name: Upload server artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-server
          path: target/dx/web/release/web/web
          if-no-files-found: error
          retention-days: 1

  deploy-web:
    name: Deploy Web Worker
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download client artifacts
        uses: actions/download-artifact@v4
        with:
          name: web-client
          path: target/dx/web/release/web/public

      - name: Deploy to Cloudflare Workers (Web)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: .
          command: deploy --config wrangler-web.toml

  deploy-api:
    name: Deploy API Worker
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Download server artifacts
        uses: actions/download-artifact@v4
        with:
          name: web-server
          path: target/dx/web/release

      - name: Fix server artifact path
        run: |
          echo "Checking artifact location..."
          # Artifact downloads as single file, need to move it to correct path
          if [ -f target/dx/web/release/web ] && [ ! -d target/dx/web/release/web ]; then
            echo "File found at target/dx/web/release/web, moving to target/dx/web/release/web/web"
            # Move file to temp location, create directory, then move back
            mv target/dx/web/release/web target/dx/web/release/web.tmp
            mkdir -p target/dx/web/release/web
            mv target/dx/web/release/web.tmp target/dx/web/release/web/web
          fi
          # Verify final location
          if [ ! -f target/dx/web/release/web/web ]; then
            echo "ERROR: Server binary not found at target/dx/web/release/web/web"
            find target/dx/web/release -name "web" -type f || true
            exit 1
          fi
          echo "Server binary found at correct location: target/dx/web/release/web/web"
          ls -la target/dx/web/release/web/web

      - name: Verify file exists before wrangler
        run: |
          echo "Verifying file exists from working directory..."
          pwd
          ls -la target/dx/web/release/web/web || echo "File not found"
          test -f target/dx/web/release/web/web && echo "File exists" || (echo "File does not exist" && exit 1)
          echo "File path from repo root: $(pwd)/target/dx/web/release/web/web"
          echo "File type:"
          file target/dx/web/release/web/web || true
          echo "Checking if file is executable:"
          test -x target/dx/web/release/web/web && echo "File is executable" || echo "File is not executable"
          echo "Verifying path from config file location:"
          ls -la $(pwd)/target/dx/web/release/web/web || echo "Absolute path not found"

      - name: Deploy to Cloudflare Workers (API)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: .
          command: deploy --config wrangler-api.toml

