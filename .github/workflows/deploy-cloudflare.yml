name: Deploy to Cloudflare Workers

on:
  workflow_dispatch:

jobs:
  build:
    name: Build Fullstack Application
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "cloudflare-deploy-cache"
          cache-all-crates: true

      - name: Install Dioxus CLI
        run: |
          cargo install dioxus-cli --locked

      - name: Build fullstack application
        working-directory: packages/web
        run: |
          export PATH="$HOME/.cargo/bin:$PATH"
          dx build --release

      - name: Prepare dist directory
        run: |
          mkdir -p dist
          cp -r target/dx/web/release/web/public dist/
          cp target/dx/web/release/web/web dist/api-worker
          chmod +x dist/api-worker

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
          if-no-files-found: error
          retention-days: 1

  deploy-web:
    name: Deploy Web Worker
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download dist artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Deploy to Cloudflare Workers (Web)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          wranglerVersion: "4.46.0"
          workingDirectory: .
          command: deploy --config wrangler-web.toml

  deploy-api:
    name: Deploy API Worker
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download dist artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Deploy to Cloudflare Workers (API)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          wranglerVersion: "4.46.0"
          workingDirectory: .
          command: deploy --config wrangler-api.toml

