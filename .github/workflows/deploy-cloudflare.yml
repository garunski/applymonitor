name: Deploy to Cloudflare

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  WRANGLER_VERSION: 4.46.0
  WEB_PROJECT_NAME: applymonitor-web-production
  DB_NAME: applymonitor-db

jobs:
  deploy-api:
    name: âš™ï¸ Deploy API to Cloudflare Workers
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: ğŸ§© Cache Cargo dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "cloudflare-rust-cache"
          cache-all-crates: true

      - name: ğŸ“¦ Install worker-build
        run: cargo install worker-build --locked

      - name: âš¡ Install Wrangler
        run: npm install -g wrangler@${{ env.WRANGLER_VERSION }}

      - name: ğŸ“œ Apply D1 migrations
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          wranglerVersion: ${{ env.WRANGLER_VERSION }}
          workingDirectory: packages/api
          command: d1 migrations apply DB --remote

      - name: ğŸš€ Deploy API Worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          wranglerVersion: ${{ env.WRANGLER_VERSION }}
          workingDirectory: packages/api
          command: deploy --env production

  deploy-web:
    name: ğŸš€ Deploy Web to Cloudflare Pages
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: ğŸ§© Cache Cargo dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "cloudflare-rust-cache"
          cache-all-crates: true

      - name: ğŸ“¦ Install Dioxus CLI
        run: cargo install dioxus-cli --locked

      - name: ğŸ—ï¸ Build web client (Dioxus)
        working-directory: packages/web
        run: dx bundle --release --web

      - name: âš¡ Install Wrangler
        run: npm install -g wrangler@${{ env.WRANGLER_VERSION }}

      - name: ğŸš€ Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          wranglerVersion: ${{ env.WRANGLER_VERSION }}
          workingDirectory: .
          command: pages deploy target/dx/web/release/web/public --project-name=${{ env.WEB_PROJECT_NAME }}
