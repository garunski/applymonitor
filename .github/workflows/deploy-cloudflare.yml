name: Deploy to Cloudflare

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-web:
    name: Deploy Web to Cloudflare Pages
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "cloudflare-deploy-cache"
          cache-all-crates: true

      - name: Install Dioxus CLI
        run: cargo install dioxus-cli --locked

      - name: Bundle Web Client
        working-directory: packages/web
        run: dx bundle --release --web

      - name: Install Wrangler
        run: npm install -g wrangler@4.46.0

      - name: Check and Create Cloudflare Pages Project
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          if ! wrangler pages project list 2>/dev/null | grep -q "applymonitor-web"; then
            echo "Project does not exist, creating..."
            wrangler pages project create applymonitor-web --production-branch=main
          else
            echo "Project already exists, skipping creation"
          fi

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          wranglerVersion: "4.46.0"
          workingDirectory: .
          command: pages deploy

  deploy-api:
    name: Deploy API to Cloudflare Workers
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "cloudflare-deploy-cache"
          cache-all-crates: true

      - name: Install worker-build
        run: cargo install worker-build --locked

      - name: Install Wrangler
        run: npm install -g wrangler@4.46.0

      - name: Check and Create D1 Database
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        working-directory: packages/api
        run: |
          # Check if database exists
          if ! wrangler d1 list 2>/dev/null | grep -q "applymonitor-db"; then
            echo "Database does not exist, creating..."
            DB_OUTPUT=$(wrangler d1 create applymonitor-db 2>&1)
            echo "$DB_OUTPUT"
            # Extract database ID from output (handles both formats)
            DB_ID=$(echo "$DB_OUTPUT" | grep -oE 'database_id = "[^"]+"' | head -1 | sed 's/database_id = "\([^"]*\)"/\1/' || \
                    echo "$DB_OUTPUT" | grep -oE '[a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12}' | head -1)
            if [ -n "$DB_ID" ]; then
              echo "Database created with ID: $DB_ID"
              # Update wrangler.toml with the actual database ID
              sed -i.bak "s/database_id = \"YOUR_DATABASE_ID_HERE\"/database_id = \"$DB_ID\"/" wrangler.toml
              sed -i.bak "s/database_id = \"YOUR_PRODUCTION_DATABASE_ID_HERE\"/database_id = \"$DB_ID\"/" wrangler.toml
              rm -f wrangler.toml.bak
            else
              echo "Warning: Could not extract database ID from output"
            fi
          else
            echo "Database already exists, getting database ID..."
            # Get existing database ID
            DB_ID=$(wrangler d1 list 2>/dev/null | grep "applymonitor-db" | awk '{print $2}' | head -1)
            if [ -n "$DB_ID" ] && [ "$DB_ID" != "YOUR_DATABASE_ID_HERE" ]; then
              echo "Found existing database ID: $DB_ID"
              # Update wrangler.toml if it still has placeholder
              if grep -q "YOUR_DATABASE_ID_HERE" wrangler.toml; then
                sed -i.bak "s/database_id = \"YOUR_DATABASE_ID_HERE\"/database_id = \"$DB_ID\"/" wrangler.toml
                sed -i.bak "s/database_id = \"YOUR_PRODUCTION_DATABASE_ID_HERE\"/database_id = \"$DB_ID\"/" wrangler.toml
                rm -f wrangler.toml.bak
              fi
            fi
          fi

      - name: Run D1 Migrations
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          wranglerVersion: "4.46.0"
          workingDirectory: packages/api
          command: d1 migrations apply DB --remote

      - name: Deploy API Worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          wranglerVersion: "4.46.0"
          workingDirectory: packages/api
          command: deploy
