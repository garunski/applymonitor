name: Deploy to Cloudflare Workers

on:
  workflow_dispatch:

jobs:
  build:
    name: Build Fullstack Application
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install Dioxus CLI
        run: |
          cargo install dioxus-cli --locked

      - name: Build fullstack application
        working-directory: packages/web
        run: |
          export PATH="$HOME/.cargo/bin:$PATH"
          dx build --release

      - name: Upload client artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-client
          path: packages/web/dist
          retention-days: 1

      - name: Upload server artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-server
          path: target/release/web
          if-no-files-found: error
          retention-days: 1

  deploy-web:
    name: Deploy Web Worker
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download client artifacts
        uses: actions/download-artifact@v4
        with:
          name: web-client
          path: packages/web/dist

      - name: Deploy to Cloudflare Workers (Web)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: .
          wranglerConfigPath: wrangler-web.toml
          command: publish

  deploy-api:
    name: Deploy API Worker
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Download server artifacts
        uses: actions/download-artifact@v4
        with:
          name: web-server
          path: target/release/web

      - name: Deploy to Cloudflare Workers (API)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: .
          wranglerConfigPath: wrangler-api.toml
          command: publish

