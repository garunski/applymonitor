name: Deploy to Cloudflare

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "cloudflare-deploy-cache"
          cache-all-crates: true

      - name: Install Dioxus CLI
        run: cargo install dioxus-cli --locked

      - name: Build Web Client
        working-directory: packages/web
        run: dx build --release --platform web

      - name: Build API Worker
        working-directory: packages/web
        run: dx build --release --platform server

      - name: Create Cloudflare Pages Project (if needed)
        uses: cloudflare/wrangler-action@v3
        continue-on-error: true
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          wranglerVersion: "4.46.0"
          workingDirectory: .
          command: pages project create applymonitor-web --production-branch=main

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          wranglerVersion: "4.46.0"
          workingDirectory: .
          command: pages deploy target/dx/web/release/web/public --project-name=applymonitor-web --commit-dirty=true

      - name: Deploy API Worker to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          wranglerVersion: "4.46.0"
          workingDirectory: .
          command: deploy --config wrangler-api.toml

      - name: Deploy Web Worker to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          wranglerVersion: "4.46.0"
          workingDirectory: .
          command: deploy --config wrangler-web.toml
